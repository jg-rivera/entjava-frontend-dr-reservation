<body>

<h3>New Room Reservation</h3>
<div class="bg-img">
    <form>
        <div class="container-fluid container">
            <div class="d-flex mt-5 justify-content-between">
            </div>

            <!-- Student ID and Name -->
            <div class="row g-2 mt-1">
                <div class="col-md">
                    <div class="form-floating">
                        <input class="form-control" id="studentId">
                        <label for="studentId">Student ID</label>
                    </div>
                </div>

                <div class="col-md">
                    <div class="form-floating">
                        <input class="form-control" id="studentId">
                        <label for="studentId">Student Name</label>
                    </div>
                </div>
            </div>

            <!-- Discussion Room -->
            <div class="row g-2 mt-1">
                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select" id="discussionRoom" aria-label="Discussion room">
                            <option value="dr-a">Discussion Room A</option>
                            <option value="dr-b">Discussion Room B</option>
                            <option value="dr-c">Discussion Room C</option>
                        </select>
                        <label for="discussionRoom">Discussion Room</label>
                    </div>
                </div>
            </div>
            <!-- Date -->
            <div class="row g-2 mt-1">
                <div class="col-md">
                    <div class="form-floating">
                        <input class="form-control" id="date">
                        <label for="date">Date</label>
                    </div>
                </div>
            </div>

            <!-- Time Start and End -->
            <div class="row g-2 mt-1">
                <!-- Start Time -->
                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select" id="startTime" aria-label="Start Time">
                            <option value="0">7:00 AM</option>
                            <option value="30">7:30 AM</option>
                            <option value="60">8:00 AM</option>
                            <option value="90">8:30 AM</option>
                            <option value="120">9:00 AM</option>
                            <option value="150">9:30 AM</option>
                            <option value="180">10:00 AM</option>
                            <option value="210">10:30 AM</option>
                            <option value="240">11:00 AM</option>
                            <option value="270">11:30 AM</option>
                            <option value="300">12:00 PM</option>
                            <option value="330">12:30 PM</option>
                            <option value="360">1:00 PM</option>
                            <option value="390">1:30 PM</option>
                            <option value="420">2:00 PM</option>
                            <option value="450">2:30 PM</option>
                            <option value="480">3:00 PM</option>
                            <option value="510">3:30 PM</option>
                            <option value="540">4:00 PM</option>
                            <option value="570">4:30 PM</option>
                            <option value="600">5:00 PM</option>
                            <option value="630">5:30 PM</option>
                            <option value="760">6:00 PM</option>
                            <option value="790">6:30 PM</option>
                            <option value="820">7:00 PM</option>
                        </select>
                        <label for="startTime">Start Time</label>
                    </div>
                </div>

                <!-- End Time -->
                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select" id="endTime" aria-label="End Time">
                            <option value="0">7:00 AM</option>
                            <option value="30">7:30 AM</option>
                            <option value="60">8:00 AM</option>
                            <option value="90">8:30 AM</option>
                            <option value="120">9:00 AM</option>
                            <option value="150">9:30 AM</option>
                            <option value="180">10:00 AM</option>
                            <option value="210">10:30 AM</option>
                            <option value="240">11:00 AM</option>
                            <option value="270">11:30 AM</option>
                            <option value="300">12:00 PM</option>
                            <option value="330">12:30 PM</option>
                            <option value="360">1:00 PM</option>
                            <option value="390">1:30 PM</option>
                            <option value="420">2:00 PM</option>
                            <option value="450">2:30 PM</option>
                            <option value="480">3:00 PM</option>
                            <option value="510">3:30 PM</option>
                            <option value="540">4:00 PM</option>
                            <option value="570">4:30 PM</option>
                            <option value="600">5:00 PM</option>
                            <option value="630">5:30 PM</option>
                            <option value="760">6:00 PM</option>
                            <option value="790">6:30 PM</option>
                            <option value="820">7:00 PM</option>
                        </select>
                        <label for="endTime">End Time</label>
                    </div>
                </div>
            </div>

            <!-- Purpose -->
            <div class="row g-2 mt-1">
                <div class="col-md">
                    <div class="form-floating">
                        <textarea class="form-control" style="height: 80px" id="purpose"></textarea>
                        <label for="purpose">Purpose</label>
                    </div>
                </div>
            </div>

            <!-- Endorser -->
            <div class="row g-2 mt-1">
                <div class="col-md">
                    <div class="form-floating">
                        <input class="form-control" id="endorser">
                        <label for="endorser">Endorser</label>
                    </div>
                </div>
            </div>

            <div class="d-grid mt-4">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
