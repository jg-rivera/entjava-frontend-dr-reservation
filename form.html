<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Datepicker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">

    <title>APC Discussion Room Reservations</title>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-book-half"></i>
            </a>
            <a class="navbar-brand" href="#">APC Discussion Room Reservations</a>
            <div>

            </div>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="template.html" href="template.html">Home</a>
                    <a class="nav-link" href="#">Create Reservation</a>
                </div>
            </div>
        </div>
    </nav>
</head>

<body>
    <form>
        <div class="container-fluid container">
            <div class="d-flex mt-5 justify-content-between">
                <h2>New Room Reservation</h2>
            </div>

            <!-- Student ID and Name -->
            <div class="row g-2 mt-1">
                <div class="col-md">
                    <div class="form-floating">
                        <input class="form-control" id="studentId">
                        <label for="studentId">Student ID</label>
                    </div>
                </div>

                <div class="col-md">
                    <div class="form-floating">
                        <input class="form-control" id="studentId">
                        <label for="studentId">Student Name</label>
                    </div>
                </div>
            </div>

            <!-- Discussion Room -->
            <div class="row g-2 mt-1">
                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select" id="discussionRoom" aria-label="Discussion room">
                            <option value="dr-a">Discussion Room A</option>
                            <option value="dr-b">Discussion Room B</option>
                            <option value="dr-c">Discussion Room C</option>
                        </select>
                        <label for="discussionRoom">Discussion Room</label>
                    </div>
                </div>
            </div>
            <!-- Date -->
            <div class="row g-2 mt-1">
                <div class="col-md">
                    <div class="form-floating">
                        <input class="form-control" id="date">
                        <label for="date">Date</label>
                    </div>
                </div>
            </div>

            <!-- Time Start and End -->
            <div class="row g-2 mt-1">
                <!-- Start Time -->
                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select" id="startTime" aria-label="Start Time">
                            <option value="0">7:00 AM</option>
                            <option value="30">7:30 AM</option>
                            <option value="60">8:00 AM</option>
                            <option value="90">8:30 AM</option>
                            <option value="120">9:00 AM</option>
                            <option value="150">9:30 AM</option>
                            <option value="180">10:00 AM</option>
                            <option value="210">10:30 AM</option>
                            <option value="240">11:00 AM</option>
                            <option value="270">11:30 AM</option>
                            <option value="300">12:00 PM</option>
                            <option value="330">12:30 PM</option>
                            <option value="360">1:00 PM</option>
                            <option value="390">1:30 PM</option>
                            <option value="420">2:00 PM</option>
                            <option value="450">2:30 PM</option>
                            <option value="480">3:00 PM</option>
                            <option value="510">3:30 PM</option>
                            <option value="540">4:00 PM</option>
                            <option value="570">4:30 PM</option>
                            <option value="600">5:00 PM</option>
                            <option value="630">5:30 PM</option>
                            <option value="760">6:00 PM</option>
                            <option value="790">6:30 PM</option>
                            <option value="820">7:00 PM</option>
                        </select>
                        <label for="startTime">Start Time</label>
                    </div>
                </div>

                <!-- End Time -->
                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select" id="endTime" aria-label="End Time">
                            <option value="0">7:00 AM</option>
                            <option value="30">7:30 AM</option>
                            <option value="60">8:00 AM</option>
                            <option value="90">8:30 AM</option>
                            <option value="120">9:00 AM</option>
                            <option value="150">9:30 AM</option>
                            <option value="180">10:00 AM</option>
                            <option value="210">10:30 AM</option>
                            <option value="240">11:00 AM</option>
                            <option value="270">11:30 AM</option>
                            <option value="300">12:00 PM</option>
                            <option value="330">12:30 PM</option>
                            <option value="360">1:00 PM</option>
                            <option value="390">1:30 PM</option>
                            <option value="420">2:00 PM</option>
                            <option value="450">2:30 PM</option>
                            <option value="480">3:00 PM</option>
                            <option value="510">3:30 PM</option>
                            <option value="540">4:00 PM</option>
                            <option value="570">4:30 PM</option>
                            <option value="600">5:00 PM</option>
                            <option value="630">5:30 PM</option>
                            <option value="760">6:00 PM</option>
                            <option value="790">6:30 PM</option>
                            <option value="820">7:00 PM</option>
                        </select>
                        <label for="endTime">End Time</label>
                    </div>
                </div>
            </div>

            <!-- Purpose -->
            <div class="row g-2 mt-1">
                <div class="col-md">
                    <div class="form-floating">
                        <textarea class="form-control" style="height: 80px" id="purpose"></textarea>
                        <label for="purpose">Purpose</label>
                    </div>
                </div>
            </div>

            <!-- Endorser -->
            <div class="row g-2 mt-1">
                <div class="col-md">
                    <div class="form-floating">
                        <input class="form-control" id="endorser">
                        <label for="endorser">Endorser</label>
                    </div>
                </div>
            </div>

            <div class="d-grid mt-4">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>

    <div class="container mt-5">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">Group 1 ENTJAVA Project</p>
    
            <a href="/"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
    
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="template.html" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Create Reservation</a></li>
            </ul>
        </footer>
    </div>
</body>

    crossorigin="anonymous"></script>

<!-- Date picker -->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

<script>
    $(function () {
        $("#date").datepicker({
            minDate: 0,
            maxDate: "+1M"
        });
    });
</script>

</html>
